    <section class="hero">
        <div class="hero-content">
            <h1>Contact Me</h1>
            <p>Learn programming and solve problems with me.</p>
        </div>
    </section>

    <br><br><br>
    <form class="contact-form">
        <h1>Contact Form</h1>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
        <label>Date of Birth</label>
        <input type="date" required>
        <label>Class</label>
        <select required>
            <option value="">-- Select your class --</option>
            <option>12 IT</option>
            <option>11 IT</option>
            <option>10 IT</option>
        </select>
        <label>Gender</label>
        <div class="options">
            <label><input type="radio" name="gender" required> Male</label>
            <label><input type="radio" name="gender"> Female</label>
        </div>
        <label>Interests</label>
        <div class="options">
            <label><input type="checkbox"> Programming</label>
            <label><input type="checkbox"> Web Development</label>
            <label><input type="checkbox"> AI</label>
        </div>
        <label>Upload File</label>
        <input type="file">
        <button type="button">Click Me</button>
        <input type="submit" value="Submit">
    </form>
